<h1>Registration</h1>
<div>
    <div [hidden]="!error" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="error">&nbsp;{{ error }}</span>
    </div>
    <div [hidden]="response != 'duplicated'" class="alert alert-warning" role="alert">
          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          <span class="warning">&nbsp;{{ message }}</span>
    </div>
    <div *ngIf="response == 'registered'; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            <span class="warning">&nbsp;{{ message }}</span>
        </div>
    </ng-template>
    <ng-template #elseBlock>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Firstname*" formControlName="firstname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Lastname*" formControlName="lastname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="E-mail*" formControlName="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username*" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password*" formControlName="password">
            </div>
            <button type="submit" class="btn btn-success pull-right" [disabled]="!registrationForm.valid">Submit</button>
        </form>
    </ng-template>
</div>
