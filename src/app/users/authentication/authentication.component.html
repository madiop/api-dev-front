<div>
    <div [hidden]="!error" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="warning">&nbsp;{{ error }}</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label>Nom d'utilisateur</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Mot de passe</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="rememberme" name="rememberme"> Remember Me
                    </label>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <input type="submit" value="Authentification" class="btn btn-primary float-right mb-5" [disabled]="!loginForm.valid">
            </div>
        </div>
    </form>
</div>
