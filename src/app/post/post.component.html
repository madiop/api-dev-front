<h1>Posts</h1>
<div [hidden]="!error" class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error: {{ error }}</span>
      
</div>
<ul>
    <li *ngFor="let post of posts">
        <a href="#"> {{ post.title }}</a>
    </li>
</ul>
